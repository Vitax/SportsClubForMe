<!DOCTYPE html>

<html>
    <head>

        <!-- scripts and global css -->
        <link rel="stylesheet" href="CSS/stylesheet.css">

        <script type="text/javascript" src="components/angular/angular.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAt1Kld3uNHBxIscUTPguZ39osS61oVA9k"></script>
        <script type="text/javascript" src="sportsclubforme.js"></script>
        <script type="text/javascript" src="map_widget/map.js"></script>

        <title>A Sports Club for Me</title>

    </head>

    <body ng-app="app">

    <div class = "headercontainer"><h1 style="font-size:300%;text-align:center"> A Sport Club for Me </h1> </div>

        <div class="container" ng-controller="DataCtrl">
            <panel>
                <input class="searchfield" type="search" ng-model="searchCriteria" ng-change="searchClub()"
                       placeholder="Geben sie hier ihr Suchbegriff ein ....">
            </panel>

            <div ng-controller="MapCtrl" class="map" id="mapCanvas"></div>

            <div class="clubs">
                <!-- iterate over the keys object to get the values out of it-->
                 <ul ng-repeat="(key,value) in keys" ng-hide="searchCriteria == ''" >
                    <hr>
                    <div class="clubdiv" ng-click="clickedObject(value)">
                        <Span style="font-size: 1em"> <strong> {{value.clubname}} </strong> </Span> <br>
                        <em style="font-size: 0.9em">{{'Address: ' + value.address }}</em> <br>
                        <em style="font-size: 0.9em">{{'Postcode: ' + value.postcode }}</em> <br>
                        <em style="font-size: 0.9em">{{'Phonenumber: ' + value.phonenumber }}</em> <br>
                        <em style="font-size: 0.9em">{{'Webpage: ' +value.webpage}}</em>
                    </div>
                    <hr>
                </ul>
            </div>
        </div>
    </body>
</html>
